<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/font-awesome.css">
    <!--<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.js">-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
	<style>
	*{
	outline:1px solid rgba(255,0,0,0.3);}
		.cont_tamano{

			height: 429px;
			overflow: scroll;
		}
		.borde_container{
			border:1px solid #808080;
			outline-offset: -4px;
		}
		#fondo
		{
			background: url("https://scontent-grt2-1.xx.fbcdn.net/v/t1.0-9/13240076_1066962823342607_1870583144777676715_n.jpg?oh=fc73b5c7ac43ab69fcf07dabfa7c3f56&oe=57E4331D");
			background-size: cover;
		}
	
		#bienvenida
		{
			border: 1px solid #B2B2B2;
			margin: 10px;
		}
		#chat
		{
			margin: 10px;
			border: 1px solid #B2B2B2;
			display: none;
		}
		.arriba{
			background-color:#EEEEEE;
		}
		.abajo{
			background-color:#fff;
		}
		.foto{
			border-radius: 100%;
			max-width: 100%;
			padding: 2% 0%;
		}

		.mg0{
			margin: 0%;
		}
		.mg2{
			padding:2%;
		}
		.borde_dere{
			border-left: 1px solid #B2B2B2;
		}
		.icono1{
			padding: 15px 1px;
		}
		.list_mens{
			background-color: #fff;
			overflow: scroll;
			padding-top: 3%;
			height: 560px;
			}
		#buscar{
			width: 94%;
			border:none;

					}
		.border_buscar{
			border:1px solid #B2B2B2;
		}
		.foto_chat{
			background:url("http://img3.todoiphone.net/wp-content/uploads/2014/03/WhatsApp-Wallpaper-30.jpg");
			}
		
		
	</style>
</head>
<body>
	<div id="fondo">
		<div class="container mg2 borde_container">

			<div class="row arriba ">
				<div class="col-md-4">
					<div class="row">
						<div class="col-md-2"><img class="foto"src="https://scontent-grt2-1.xx.fbcdn.net/v/t1.0-9/12715736_1003281066377450_7069962673418698348_n.jpg?oh=3fa1175479dc0137995ffa2df90367c0&oe=57E22C58"></div>
						<div class="col-md-8 "></div>
						<div class="col-md-2">
						<i class="icono1 pull-right glyphicon glyphicon-list-alt"></i>
						<i class=" icono1 pull-right glyphicon glyphicon-th-list"></i>
						 </div>
					</div>
				</div>
				<div class="col-md-8 ">
					<div class="row borde_dere">
						<div class="col-md-2"><img class="foto"src="https://d262ilb51hltx0.cloudfront.net/fit/c/60/60/1*zksGmHsUGSEqbtzrQMuhVA.png"></div>
						<div class="col-md-8"><p class="mg0"><strong>Laboratoria Arequipa</strong></p><p>Patty</p>
						</div>
						<div class="col-md-2">
						<i class="icono1 pull-right glyphicon glyphicon-list-alt"></i>
						<i class=" icono1 pull-right glyphicon glyphicon-paperclip"></i>
						 </div>
					</div>	
				</div>	
			</div>
			<div class="row abajo ">
				<div class="col-md-4">
					<div class="row  ">
						<div class="border_buscar">
							<i class="glyphicon glyphicon-zoom-in"></i>
							<input type="text" id="buscar" class="buscador" placeholder="Buscar o empezar un nuevo Chat" >
							</input>
						</div>
						<div class="list_mens foto_chat">
							<ul id="nombres" class="list-group"></ul>
						</div>
					</div>
				</div>	
				<div class="col-md-8">
						<div class="row foto_chat ">
							<div class=" cont_tamano">
								<ul id="lista_mensajes" class="list-group"></ul>
							</div>			
							<div id="bienvenida" class="well">
								<h5>Hola, por favor ingresa tu nombre para entrar al chat</h5>
								<input type="text" id="nombre" class="form-control">
								<button onclick="guardarNombre()">Entrar</button>
							</div>
							<div id="chat" class="well">
								
								<input type="text" id="mensaje" class="form-control">
								<button onclick="enviarMensaje()">Enviar mensaje</button>
								<button onclick="limpiarMensajes()">Limpiar mensajes</button>
								

								<p>
									<small style="font-size:9px;">Chat creado por Patricia Mendoza Soncco</small>
								</p>
							</div>
						</div>	
				</div>
			</div>
		</div>
	</div>
	


	<script>
		var socket = io('/');
		var nombre;
		var cont;
		var x;
		var i;
		function guardarNombre()
		{
			nombre = $('#nombre').val();
			$('#bienvenida').hide();
			$('#chat').show();
		}
		function enviarMensaje()
		{
			socket.emit('chat', "<span class='label label-danger'>" +  nombre + "</span> : " + $('#mensaje').val()  );
			$('#mensaje').val('');
			$('#mensaje').focus();
		}
		function limpiarMensajes()
		{
			$('#lista_mensajes').html('');
		}

		socket.on('nuevo_mensaje', function (_msg)
		{
			$('#lista_mensajes').append('<li class="list-group-item">' + _msg + '</li>');
			if (x==0){
				cont[x]=#nombre;
				$('#nombres').append('<li class="list-group-item">' + _msg + '</li>');
				x=x+1;
			else{
				for (;i<x;){
					if (cont[i]==nombre) {
						cont[i]=nombre;
						break;
					} else {
						i++;
					}
				}
				cont[x]=nombre;
				$('#nombres').append('<li class="list-group-item">' + _msg + '</li>');
				x=x+1;	
			}
			}
		});

	</script>
</body>
</html>
